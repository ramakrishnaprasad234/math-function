<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <p>Date Functions</p>
    <p id="demo"></p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <p id="demo3"></p>

    <p id="demo4"></p>

    <p id="demo5"></p>

    <p id="demo6"></p>

    <p id="demo7"></p>

    <button onclick="document.getElementById('demo7').innerHTML=getRndInteger(1,10)">click me</button>

    <script>
        let d = new Date();
        document.getElementById("demo").innerHTML = d;

        const a = new Date();
        document.getElementById("demo1").innerHTML = a.toDateString();

        const b = new Date();
        document.getElementById("demo2").innerHTML = b.getMonth()+1;

        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

       const e = new Date("2021-03-25");
       let month = months[e.getMonth()];
      document.getElementById("demo3").innerHTML = month;

      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

const f = new Date();
let day = days[f.getDay()];
document.getElementById("demo4").innerHTML = day;

let text;
const today = new Date();
const someday = new Date();
someday.setFullYear(2100, 0, 14);

if (someday > today) {
  text = "Today is before January 14, 2100.";
} else {
  text = "Today is after January 14, 2100.";
}

document.getElementById("demo5").innerHTML = text;

document.getElementById("demo6").innerHTML = Math.max(100,200,50,101,550);
 
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

    </script>
</body>
</html>
